<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Calculator || Karan Kumar</title>
    <link rel="stylesheet" href="../css/styles4x4.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="main_heading">
      <h1>Matrix Calculator</h1>
      <div class="more_options">
        <a href="./2x2.html">2 X 2</a>
        <a href="./3x3.html">3 X 3</a>
        <a href="#" class="active">4 X 4</a>
        <a href="../index.html">Home</a>
      </div>
    </div>
    <form class="extra_css">
      <div class="first_matrix">
        <h2>First Matrix</h2>
        <div class="first_line">
          <input type="number" id="X11" placeholder="0" />
          <input type="number" id="X12" placeholder="0" />
          <input type="number" id="X13" placeholder="0" />
          <input type="number" id="X14" placeholder="0" />
        </div>
        <div class="second_line">
          <input type="number" id="X21" placeholder="0" />
          <input type="number" id="X22" placeholder="0" />
          <input type="number" id="X23" placeholder="0" />
          <input type="number" id="X24" placeholder="0" />
        </div>
        <div class="third_line">
          <input type="number" id="X31" placeholder="0" />
          <input type="number" id="X32" placeholder="0" />
          <input type="number" id="X33" placeholder="0" />
          <input type="number" id="X34" placeholder="0" />
        </div>
        <div class="forth_line">
          <input type="number" id="X41" placeholder="0" />
          <input type="number" id="X42" placeholder="0" />
          <input type="number" id="X43" placeholder="0" />
          <input type="number" id="X44" placeholder="0" />
        </div>
      </div>
      <div class="second_matrix">
        <h2>Second Matrix</h2>
        <div class="first_line">
          <input type="number" id="Y11" placeholder="0" />
          <input type="number" id="Y12" placeholder="0" />
          <input type="number" id="Y13" placeholder="0" />
          <input type="number" id="Y14" placeholder="0" />
        </div>
        <div class="second_line">
          <input type="number" id="Y21" placeholder="0" />
          <input type="number" id="Y22" placeholder="0" />
          <input type="number" id="Y23" placeholder="0" />
          <input type="number" id="Y24" placeholder="0" />
        </div>
        <div class="third_line">
          <input type="number" id="Y31" placeholder="0" />
          <input type="number" id="Y32" placeholder="0" />
          <input type="number" id="Y33" placeholder="0" />
          <input type="number" id="Y34" placeholder="0" />
        </div>
        <div class="forth_line">
          <input type="number" id="Y41" placeholder="0" />
          <input type="number" id="Y42" placeholder="0" />
          <input type="number" id="Y44" placeholder="0" />
          <input type="number" id="Y44" placeholder="0" />
        </div>
      </div>
      <div class="buttons">
        <h2>Operators</h2>
        <button onclick="sum()">Add(+)</button>
        <button onclick="sub()">Subtract(-)</button>
        <button onclick="multi()">Multiply(*)</button>
        <button onclick="divi()">Division(/)</button>
      </div>
    </form>
    <div class="answer_container">
      <h2>Answer</h2>
      <div class="first_line">
        <input type="number" id="Z11" />
        <input type="number" id="Z12" />
        <input type="number" id="Z13" />
        <input type="number" id="Z14" />
      </div>
      <div class="second_line">
        <input type="number" id="Z21" />
        <input type="number" id="Z22" />
        <input type="number" id="Z23" />
        <input type="number" id="Z24" />
      </div>
      <div class="third_line">
        <input type="number" id="Z31" />
        <input type="number" id="Z32" />
        <input type="number" id="Z33" />
        <input type="number" id="Z34" />
      </div>
      <div class="forth_line">
        <input type="number" id="Z41" />
        <input type="number" id="Z42" />
        <input type="number" id="Z43" />
        <input type="number" id="Z44" />
      </div>
      <button class="clear_all" onclick="clr()">
        Clear <i class="bi bi-trash-fill"></i>
      </button>
    </div>

    <script src="../js/script4X4.js"></script>
  </body>
</html>
